<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>ğŸ“ Student Task Manager</h1>
            <p>Kelola tugas kuliahmu dengan mudah.</p>
        </header>

        <section class="card">
            <h2>Tambah Tugas Baru</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label>Judul Tugas</label>
                    <input type="text" id="judul" placeholder="Contoh: Makalah Pancasila" required>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Prioritas</label>
                        <select id="prioritas">
                            <option value="Rendah">Rendah</option>
                            <option value="Sedang" selected>Sedang</option>
                            <option value="Tinggi">Tinggi ğŸ”¥</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Deadline</label>
                        <input type="date" id="deadline" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Simpan Tugas</button>
            </form>
        </section>

        <section class="card">
            <h2>Daftar Tugas Anda</h2>
            <div id="loading" style="display:none;">Sedang memuat data...</div>
            <ul id="taskList" class="task-list">
                </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
